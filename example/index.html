<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css">

  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div ng-app="demoApp" class="container">
      <!-- Add your site or application content here -->

      <div ng-controller="demoCtrl">
        <chart-render data='data' options='options'></chart-render>
      </div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>

    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>

    <!-- endbower -->

    <!-- build:js({.tmp,src}) scripts/angular-nvd3.min.js -->
    <script src="scripts/angular-d3.js"></script>
    <script src="scripts/angular-nvd3.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
        angular
            .module('demoApp', ['angularNvd3']);

        angular.module('demoApp')
            .controller('demoCtrl', ['$scope',
                function($scope) {
                    $scope.options = {
                        chart: {
                            type: 'discreteBarChart',
                            height: 450,
                            margin : {
                                top: 20,
                                right: 20,
                                bottom: 60,
                                left: 55
                            },
                            x: function(d){ return d.label; },
                            y: function(d){ return d.value; },
                            showValues: true,
                            valueFormat: function(d){
                                return d3.format(',.4f')(d);
                            },
                            transitionDuration: 500,
                            xAxis: {
                                axisLabel: 'X Axis'
                            },
                            yAxis: {
                                axisLabel: 'Y Axis',
                                axisLabelDistance: 30
                            }
                        }
                    };
                    $scope.data = [{
                        key: "Cumulative Return",
                        values: [
                            { "label" : "A" , "value" : -29.765957771107 },
                            { "label" : "B" , "value" : 0 },
                            { "label" : "C" , "value" : 32.807804682612 },
                            { "label" : "D" , "value" : 196.45946739256 },
                            { "label" : "E" , "value" : 'NA' },
                            { "label" : "F" , "value" : -98.079782601442 },
                            { "label" : "G" , "value" : -13.925743130903 },
                            { "label" : "H" , "value" : -5.1387322875705 }
                        ]
                    }];
                }
            ]);
  </script>
</body>
</html>
